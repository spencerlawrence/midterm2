<html>

<head>
	<title>Midterm #2</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
	<h1>Shopping Interface</h1>
	<h2>Current Products</h2>
	<div ng-repeat="item in items | orderBy: 'name'">
		<input type="checkbox" ng-model="item.selected">  {{item.name}} - price {{item.price}}
		<img class='avatar' style="max-width: 100px" ng-src="{{item.image}}"/>
	</div>
	<button ng-click="dopurchase()">Submit Purchase</button>
	<h2>Shopping Cart</h2>
	<div ng-repeat="item in cart | orderBy: 'name'">
		{{item.name}} - price {{item.price}}
		<img class='avatar' style="max-width: 100px" ng-src="{{item.image}}"/>
	</div>
</body>

</html>
